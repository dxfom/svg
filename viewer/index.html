<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      * { margin: 0; box-sizing: border-box; }
      html, body, svg { height: 100%; }
      header { display: flex; }
      body { display: grid; grid-template-rows: max-content 1fr; }
      main { overflow: hidden; }
      svg { width: 100%; vertical-align: middle; }
      .dark { background: #123; }
      .button {
        font: inherit;
        border: 1px solid #ccc;
        padding: 4px 8px;
        background: #f5f5f5;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <header>
      <label class="button">
        <input type="file" accept=".dxf" hidden>
        Select File...
      </label>
      <button class="button" type="button" onclick="document.body.classList.toggle('dark')">Toggle Dark</button>
    </header>
    <main></main>
    <script src="app.js"></script>
  </body>
</html>
